<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="res/styles.css" type="text/css" />
    <body>
        <div>
            <h1>Hello! This is the login page</h1>
            <h2>Anyone can see this page</h2>
            <a href="/home.html">Go to private home page</a>
        </div>
        <div class="alt-area">
            <h2>Please login:</h2>
            <div id="msg">&nbsp;</div>
            <form method="POST" action="/login.html">
                <input type="text" name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="submit"/>
            </form>
        </div>
        <script>
            var msg = decodeURI(window.location.hash) || "";
            document.getElementById("msg").innerHTML = msg.replace("#", "");
        </script>
    </body>
</html>
